    <style>
        .coming-soon-content {
            text-align: center;
            padding: 80px 20px;
            background-color: #ffffff;

            margin-top: 50px;
            margin-bottom: 50px;
        }
        .coming-soon-content h3 {
            color: #004A8F;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .coming-soon-content p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }
        @media (max-width: 768px) {
            .coming-soon-content h3 {

            .coming-soon-content p {

        }

<body>

    <main>
